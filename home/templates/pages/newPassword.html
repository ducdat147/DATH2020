<!DOCTYPE html>
<html lang="en">
    {% load staticfiles %}
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>QUÊN MẬT KHẨU</title>
        <link rel="shortcut icon" href="/static/images/Logo-Dark-16x16.png" />
        <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Khôi phục mật khẩu</h3></div>
                                    <div class="card-body">
                                        <form method="POST" action="">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label class="small mb-1" for="id_email">Nhập mật khẩu mới</label>
                                                <input class="form-control py-4" type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1" aria-describedby="emailHelp" placeholder="Nhập mật khẩu mới" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="id_email">Nhập lại mật khẩu mới</label>
                                                <input class="form-control py-4" type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2" aria-describedby="emailHelp" placeholder="Nhập lại mật khẩu mới" />
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="{% url 'login' %}">Trở về trang đăng nhập</a>
                                                <input class="btn btn-primary" type="submit" value="Khôi phục mật khẩu">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static '/js/scripts.js' %}"></script>
    </body>
</html>
